      function header(table_id) {
      // make header
        for ( var i = 7; i >= 0; i-- ) {
          var date = date_decr(new Date (), i);
          var day = "";
          var cls = "";
          switch (date.getDay()) {
            case 0:
              day = "日";
              cls = "alert-danger";
              break;
            case 1:
              day = "月";
              cls = "alert-secondary";
              break;
            case 2:
              day = "火";
              cls = "alert-secondary";
              break;
            case 3:
              day = "水";
              cls = "alert-secondary";
              break;

              break;
            case 5:
              day = "金";
              cls = "alert-secondary";
              break;
            case 6:
              day = "土";
              cls = "alert-primary";
              break;
          }
          var y = date.getFullYear() ;
          var m = ("00" + (date.getMonth()+1)).slice(-2);
          var d = ("00" + date.getDate()).slice(-2);
          $(table_id).append("<div class='col-1 btn " + cls + "'>" + m +　"/" + d + " (" + day + ")</div>");
        } 
          $(table_id).append("<br>");
        return;
