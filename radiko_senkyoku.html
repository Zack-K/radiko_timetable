<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Hello Bootstrap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <!-- flatpickrの読み込み -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- -->

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>    
    <script type="text/javascript" src="index.js"></script>
    
  </head>
  <body>
    <h1 id="title">
      <a href="http://radiko.jp/#!/live/TBS">TBS LIVE</a>
    </h1>
    <div class="para1" >
      <div class="container" id="af6"></div>
      <div class="container" id="timetable"></div>
    </div>
    <div class="para1" >
      <div class="container" id="af6"></div>
      <div class="container" id="timetable2"></div>
    </div>
    <div class="para1">
      <input type="text" class="col-5" id="calendar">
      <script>
        //「flatpickr」の読み込み
        flatpickr('#calendar', 
        {
          enableTime: true,
          dateFormat: "YmdHi",
          maxDate: "today",
          minDate: new Date().fp_incr(-7)
        }
        );
      </script>
      <select id='station'>
      <option name="TBS">TBS</option>
      <option name="LFR">LFR</option>
      <option>QRR</option>
      <option>FMT</option>
      <option>FMJ</option>
      <option>YFM</option>
      <option>JOAK</option>
      </select>
      <input type="button" class="alert-primary" value="OPEN" onclick="url();">
    </div>
  </body>
</html>
